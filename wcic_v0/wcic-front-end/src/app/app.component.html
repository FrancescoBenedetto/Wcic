<div>
	<h1>{{title}}</h1>
</div>
<div class="w-row">
	<div class="left-column w-col w-col-3">
		<div class="left-col-header"></div>
		<dish-search #dishSearch (searchCompleted)="pager.triggerItemsCount($event);"></dish-search>
	</div>
	<div class="w-col w-col-9">
		<dish-list #listComponent [dishes]="dishSearch.dishes"></dish-list>
		<pager #pager (pageChanged)="dishSearch.changePage($event)"></pager>
	</div>
</div>
