<div class="search-recipe-parameters">
	<div class="ingredient-search-box-container">
		<label>Cerca Ingrediente:</label>
		<input #searchBox class="w-input" maxlength="128" placeholder="Search..." type="text" (keyup)="search(searchBox.value)">
		<div class="results">
			<div *ngFor="let ingredient of ingredients | async" (click)="selectIngredient(ingredient)" class="search-result">
				{{ingredient.name}}
			</div>
		</div>
	</div>
</div>
